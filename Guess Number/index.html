<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Guessing Number</title>
  </head>
  <body>
    <div class="container">
      <div class="head-section">
        <button class="btn again-btn">Again</button>
        <p>Guess the number between (1 to 20 )</p>
      </div>
      <div class="guess-section">
        <div class="line"></div>
        <div class="guess">?</div>
      </div>
      <div class="game-body">
        <div class="left-body">
          <input type="number" class="number" name="" id="" />
          <button class="btn check-btn">Check</button>
        </div>
        <div class="right-body">
          <p class="guess-message">Start Guessing ...</p>
          <p>Score: <span class="score">0</span></p>
          <p>Highscore: <span class="highScore">0</span></p>
        </div>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
